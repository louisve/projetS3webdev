<div class="container-fluid tachesscreen">
    <div class="d-flex flex-column">
        <div class="bd-highlight">
            <button class="btn btn-outline-secondary m-1 bp" (click)="loggout()">Logout</button>
            <h1>ToDoList</h1>
        </div>
        <div cdkDropListGroup class="d-flex flex-row">
            <div class="col-3 opn">
                <div class = "coliste opf">
                    <h2>Undefined</h2>
                    <div class="d-flex flex-row justify-content-center ">
                        <input id="inputAjoutTache" class="saisieInput" type="text" name="tache" placeholder="tache" [(ngModel)]="newTache1.titre">
                        <button id="buttonAjoutTache" class="btn btn-primary" value="Ajouter" (click)='ajouter1("")'>Ajouter</button>
                    </div>
                    <div class="d-flex  justify-content-center">
                        <div cdkDropList (cdkDropListDropped)="drop($event)" [cdkDropListData]="taches" id="listeTaches" class="d-flex list-group">
                            <div cdkDrag class="d-inline-flex justify-content-between" *ngFor="let tache of (taches | filtreTache:filter )" >
                                <div *ngIf="tache.statut===''" class="boxes d-flex flex-row m-1">
                                    <input (click)="modifier(tache)" type="checkbox" [(ngModel)]="tache.termine">
                                    <div class='ti align-self-center' [ngClass]="tache.termine? 'text-decoration-line-through' : '' ">{{tache.titre}}</div>
                                        <button class="btn btn-outline-danger m-1" (click)='supprimer(tache)'>Supprimer</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="col-3 opn">
                <div class = "coliste opf">
                    <h2>En Attente</h2>
                    <div class="d-flex flex-row justify-content-center ">
                        <input id="inputAjoutTache2" class="saisieInput" type="text" name="tache" placeholder="tache" [(ngModel)]="newTache2.titre">
                        <button id="buttonAjoutTache2" class="btn btn-primary" value="Ajouter" (click)='ajouter2("attente")'>Ajouter</button>
                    </div>
                    <div class="d-flex  justify-content-center">
                        <div cdkDropList (cdkDropListDropped)="drop($event)" [cdkDropListData]="attente" id="listeTaches" class="d-flex list-group">
                            <div cdkDrag class="d-inline-flex justify-content-between" *ngFor="let tache of (attente | filtreTache:filter)">
                                <div *ngIf="tache.statut==='attente'" class="boxes d-flex flex-row m-1">
                                    <input (click)="modifier(tache)" type="checkbox" [(ngModel)]="tache.termine">
                                    <div class='ti align-self-center' [ngClass]="tache.termine? 'text-decoration-line-through' : '' ">{{tache.titre}}</div>
                                        <button class="btn btn-outline-danger m-1" (click)='supprimer(tache)'>Supprimer</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="col-3 opn">
                <div class = "coliste opf">
                    <h2>En Cours</h2>
                    <div class="d-flex flex-row justify-content-center ">
                        <input id="inputAjoutTache3" class="saisieInput" type="text" name="tache" placeholder="tache" [(ngModel)]="newTache3.titre">
                        <button id="buttonAjoutTache3" class="btn btn-primary" value="Ajouter" (click)='ajouter3("cours")'>Ajouter</button>
                    </div>
                    <div class="d-flex  justify-content-center">
                        <div cdkDropList (cdkDropListDropped)="drop($event)" [cdkDropListData]="cours" id="listeTaches" class="d-flex list-group">
                            <div cdkDrag class="d-inline-flex justify-content-between" *ngFor="let tache of (cours | filtreTache:filter)">
                                <div *ngIf="tache.statut==='cours'" class="boxes d-flex flex-row m-1">
                                    <input (click)="modifier(tache)" type="checkbox" [(ngModel)]="tache.termine">
                                    <div class='ti align-self-center' [ngClass]="tache.termine? 'text-decoration-line-through' : '' ">{{tache.titre}}</div>
                                        <button class="btn btn-outline-danger m-1" (click)='supprimer(tache)'>Supprimer</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="col-3 opn">
                <div class = "coliste opf">
                    <h2>Terminée(s)</h2>
                    <div class="d-flex flex-row justify-content-center ">
                        <input id="inputAjoutTache4" class="saisieInput" type="text" name="tache" placeholder="tache" [(ngModel)]="newTache4.titre">
                        <button id="buttonAjoutTache4" class="btn btn-primary" value="Ajouter" (click)='ajouter4("termine")'>Ajouter</button>
                    </div>
                    <div class="d-flex  justify-content-center">
                        <div cdkDropList (cdkDropListDropped)="drop($event)" [cdkDropListData]="termine" id="listeTaches" class="d-flex list-group">
                            <div cdkDrag class="d-inline-flex justify-content-between" *ngFor="let tache of (termine | filtreTache:filter)">
                                <div *ngIf="tache.statut==='termine'" class="boxes d-flex flex-row m-1">
                                <input (click)="modifier(tache)" type="checkbox" [(ngModel)]="tache.termine">
                                <div class='ti align-self-center' [ngClass]="tache.termine? 'text-decoration-line-through' : '' ">{{tache.titre}}</div>
                                    <button class="btn btn-outline-danger m-1" (click)='supprimer(tache)'>Supprimer</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-center">
            <button class="btn btn-outline-secondary m-1 bp" (click)="change('Tous')">Tous</button>
            <button class="btn btn-outline-secondary m-1 bp" (click)="change('Actif')">Actif</button>
            <button class="btn btn-outline-secondary m-1 bp" (click)="change('Termine')">Terminé</button>
        </div>
    </div>
</div>
